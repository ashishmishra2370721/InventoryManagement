<div class="supplier-page p-6 bg-gray-100 min-h-screen">
  <!-- Message Display -->
  <p *ngIf="message" class="message bg-green-500 text-white p-3 rounded mb-4">
    {{ message }}
  </p>

  <!-- Supplier Header -->
  <div class="supplier-header mb-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-800">Suppliers</h1>
    <div class="add-sup">
      <button
        (click)="navigateToAddSupplierPage()"
        class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
      >
        Add Supplier
      </button>
    </div>
  </div>

  <!-- Supplier List -->
  <ul *ngIf="suppliers.length > 0" class="supplier-list bg-white rounded-lg shadow">
    <li
      *ngFor="let supplier of suppliers"
      class="supplier-item p-4 border-b border-gray-200 last:border-b-0 hover:bg-gray-50 transition-colors"
      [attr.key]="supplier.id"
    >
      <span class="text-gray-900">{{ supplier.name }}</span>

      <!-- Supplier Actions -->
      <div class="supplier-actions flex gap-2">
        <button
          (click)="navigateToEditSupplierPage(supplier.id)"
          class="bg-yellow-500 text-white px-3 py-1 rounded-lg hover:bg-yellow-600 transition-colors"
        >
          Edit
        </button>
        <button
          (click)="handleDeleteSupplier(supplier.id)"
          class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600 transition-colors"
        >
          Delete
        </button>
      </div>
    </li>
  </ul>
</div>
