<div class="product-page p-6 bg-gray-100 min-h-screen">
  <!-- Message Display -->
  <p *ngIf="message" class="message bg-green-500 text-white p-3 rounded mb-4">
    {{ message }}
  </p>

  <!-- Product Header -->
  <div class="product-header mb-6 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-gray-800">Products</h1>
    <button
      (click)="navigateToAddProductPage()"
      class="add-product-btn bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
    >
      Add Product
    </button>
  </div>

  <!-- Product List -->
  <div *ngIf="products.length > 0" class="product-list grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let product of products"
      class="product-item bg-white rounded-lg shadow p-6 hover:shadow-lg transition-shadow"
    >
      <div class="product-info">
        <h3 class="name text-xl font-semibold text-gray-800 mb-2">
          {{ product.name }}
        </h3>
        <p class="sku text-sm text-gray-600">ProductId: {{ product.sku }}</p>
        <p class="price text-sm text-gray-600">Price: ${{ product.price }}</p>
        <p class="stock text-sm text-gray-600">
          Stock Quantity: {{ product.stockQuantity }}
        </p>
      </div>

      <!-- Product Actions -->
      <div class="product-actions mt-4 flex gap-2">
        <button
          (click)="navigateToEditProductPage(product.id)"
          class="edt-btn bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition-colors"
        >
          Edit
        </button>
        <button
          (click)="handleProductDelete(product.id)"
          class="delete-btn bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition-colors"
        >
          Delete
        </button>
      </div>
    </div>
  </div>

  <!-- Pagination Component -->
  <div class="mt-6">
    <app-pagination
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChange)="onPageChange($event)"
    >
    </app-pagination>
  </div>
</div>
