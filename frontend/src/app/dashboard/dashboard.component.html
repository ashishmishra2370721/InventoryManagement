<div class="dashboard-container p-8 bg-gray-100 min-h-screen">
  <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Transaction Dashboard</h1>

  <!-- Transaction Selection -->
  <div class="flex flex-wrap items-center justify-center gap-4 mb-12">
      <label class="text-lg font-medium text-gray-700">Select Month:</label>
      <select [(ngModel)]="selectedMonth" class="p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let month of months" [value]="month.value" class="text-gray-700">{{ month.name }}</option>
      </select>

      <label class="text-lg font-medium text-gray-700">Select Year:</label>
      <select [(ngModel)]="selectedYear" class="p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option *ngFor="let year of years" [value]="year" class="text-gray-700">{{ year }}</option>
      </select>

      <button (click)="loadMonthlyData()" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
          Show Monthly Data
      </button>
  </div>

  <!-- Transaction Type Count Bar Chart -->
  <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Transaction Counts by Type</h2>
      <ngx-charts-bar-vertical
          [view]="view"
          [scheme]="'vivid'"
          [results]="transactionTypeData"
          [gradient]="false"
          [xAxis]="true"
          [yAxis]="true"
          [legend]="showLegend"
          [showXAxisLabel]="true"
          [showYAxisLabel]="true"
          xAxisLabel="Transaction Type"
          yAxisLabel="Count"
          [animations]="animations">
      </ngx-charts-bar-vertical>
  </div>

  <!-- Transaction Amount by Type Pie Chart -->
   <div class="bg-white p-6 rounded-lg shadow-md mb-8">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Total Transaction Amount by Type</h2>
      <ngx-charts-pie-chart
          [view]="view"
          [scheme]="'cool'"
          [results]="transactionAmountData"
          [legend]="showLegend"
          [labels]="showLabels"
          [doughnut]="false"
          [animations]="animations">
      </ngx-charts-pie-chart>
  </div>

</div>
