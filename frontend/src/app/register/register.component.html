<div class="auth-container flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Register</h2>
  
  <!-- Message Display -->
  <p *ngIf="message" class="message text-sm mb-4 p-3 rounded-lg 
      {{ message.includes('success') ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800' }}">
      {{ message }}
  </p>

  <!-- Registration Form -->
  <form (ngSubmit)="handleSubmit()" class="w-full max-w-sm bg-white p-8 rounded-lg shadow-md">
      <!-- Name Input -->
      <div class="mb-6">
          <input
              type="text"
              placeholder="Name ..."
              [(ngModel)]="formData.name"
              name="name"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
      </div>

      <!-- Email Input -->
      <div class="mb-6">
          <input
              type="email"
              placeholder="Email ..."
              [(ngModel)]="formData.email"
              name="email"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
      </div>

      <!-- Password Input -->
      <div class="mb-6">
          <input
              type="password"
              placeholder="Password ..."
              [(ngModel)]="formData.password"
              name="password"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
      </div>

      <!-- Phone Number Input -->
      <div class="mb-6">
          <input
              type="number"
              placeholder="Phone Number ..."
              [(ngModel)]="formData.phoneNumber"
              name="phoneNumber"
              required
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
      </div>

      <!-- Submit Button -->
      <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
          Register
      </button>
  </form>

  <!-- Login Link -->
  <p class="mt-6 text-gray-700">
      Already have an account?
      <a
          routerLink="/login"
          routerLinkActive="router-link-active"
          class="text-blue-500 hover:text-blue-600 underline transition duration-300"
      >
          Login
      </a>
  </p>
</div>
